<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario SIGMA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar-container">
  <nav class="navbar">
    <i class="fa fa-bars"></i>
    <a href="#" class="navbar-brand">
      <div class="logo">
        <img src="https://extranet.blncorp.global/public/img/logo_bln2.svg" alt="logo" class="logo_bln">
        <span id="nombre_logo">SIGMA</span>
      </div>
    </a>
  </nav>
  </div>
  <!-- formlario -->
  <section class="container-fluid">
    <div class="panel">
    <div class="panel-heading">
      <i class="fas fa-arrow-alt-circle-right"></i>
      <h3>Bienvenido a SIGMA</h3>
    </div>
    <div class="panel-body">
      <form action="" class="form" autocomplete="off">
        <div class="form-group">
          <label for="username" class="form-label">Usuario</label>
          <input type="username" id="username" class="form-control" placeholder="Usuario" required autocomplete="off">
        </div>
        <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        <a href="#" class="float-left">
          <small>Recuperar Contraseña</small>
        </a>
      </div>
      <div class="form-group space-between">
        <div class="panel-footer">
          <div class="copy"><small>Copyright © 2020 SIGMA</small></div>
          <div class="powered"><small>Powered by SAD</small></div>
        </div>
        <button class="btn -primary _pull-right disabled" type="submit" name="signup">Ingresar</button>
      </div>
      </form>
    </div>
    </div>
  </section>
</body>
</html>
